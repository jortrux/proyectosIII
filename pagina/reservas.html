<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Reserva de Escape Room</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-4">
    <h2 class="mb-4">Reserva de Escape Room</h2>

    <form>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono" required>
      </div>

      <div class="form-group">
        <label for="fecha">Fecha de Reserva:</label>
        <input type="date" class="form-control" id="fecha" required>
      </div>

      <div class="form-group">
        <label for="hora">Hora de Reserva:</label>
        <input type="time" class="form-control" id="hora" required>
      </div>

      <div class="form-group">
        <label for="cantidadPersonas">Cantidad de Personas:</label>
        <input type="number" class="form-control" id="cantidadPersonas" min="1" required>
      </div>

      <button type="submit" class="btn btn-primary">Realizar Reserva</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
